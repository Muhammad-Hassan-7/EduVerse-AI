<section class="bg-white rounded-xl shadow-lg p-8">
  <h2 class="text-2xl font-semibold text-gray-900 mb-6">Profile Settings</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Profile Picture -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-3">
        Profile Picture
      </label>
      <div class="flex items-center space-x-4">
        <img
          [src]="profilePreview || 'assets/images/profile.png'"
          alt="Profile Picture"
          class="h-16 w-16 rounded-full border object-cover"
        />
        <label
          class="cursor-pointer bg-blue-950 text-white px-4 py-2 rounded-md shadow hover:bg-gray-500 active:bg-black text-sm font-medium transition-all duration-200"
        >
          <i class="fas fa-upload mr-2"></i> Upload
          <input
            type="file"
            accept="image/*"
            (change)="onFileChange($event)"
            class="hidden"
          />
        </label>
      </div>
    </div>

    <!-- Full Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Full Name</label>
      <input
        type="text"
        formControlName="fullName"
        placeholder="Enter full name"
        class="mt-1 block w-full rounded-lg border-gray-300 px-4 py-2 text-gray-900 shadow-sm focus:border-blue-950 focus:ring focus:ring-blue-900 focus:ring-opacity-40"
      />
      <p
        *ngIf="
          profileForm.get('fullName')?.touched &&
          profileForm.get('fullName')?.invalid
        "
        class="mt-1 text-red-500 text-sm"
      >
        Name is required (min 3 characters).
      </p>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Email Address</label
      >
      <input
        type="email"
        formControlName="email"
        placeholder="Enter email"
        class="mt-1 block w-full rounded-lg border-gray-300 px-4 py-2 text-gray-900 shadow-sm focus:border-blue-950 focus:ring focus:ring-blue-900 focus:ring-opacity-40"
      />
      <p
        *ngIf="
          profileForm.get('email')?.touched && profileForm.get('email')?.invalid
        "
        class="mt-1 text-red-500 text-sm"
      >
        Enter a valid email address.
      </p>
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Phone Number</label
      >
      <input
        type="tel"
        formControlName="phone"
        placeholder="Enter phone number"
        class="mt-1 block w-full rounded-lg border-gray-300 px-4 py-2 text-gray-900 shadow-sm focus:border-blue-950 focus:ring focus:ring-blue-900 focus:ring-opacity-40"
      />
      <p
        *ngIf="
          profileForm.get('phone')?.touched && profileForm.get('phone')?.invalid
        "
        class="mt-1 text-red-500 text-sm"
      >
        Enter a valid phone number (10-15 digits).
      </p>
    </div>

    <!-- Country -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Country</label>
      <select
        formControlName="country"
        class="mt-1 block w-full cursor-pointer rounded-lg border-gray-300 px-4 py-2 text-gray-900 shadow-sm focus:border-blue-950 focus:ring focus:ring-blue-900 focus:ring-opacity-40"
      >
        <option value="">Select country</option>
        <option value="pk">Pakistan</option>
        <option value="ger">Germany</option>
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="in">India</option>
      </select>
      <p
        *ngIf="
          profileForm.get('country')?.touched &&
          profileForm.get('country')?.invalid
        "
        class="mt-1 text-red-500 text-sm"
      >
        Country is required.
      </p>
    </div>

    <!-- âœ… Buttons Row -->
    <div class="pt-6 flex justify-end space-x-3">
      <!-- Save Button -->
      <app-button
        customColor="bg-blue-950 text-white hover:bg-gray-500 cursor-pointer px-6 py-2 rounded-lg"
        size="md"
        type="submit"
      >
        Save Changes
      </app-button>

      <!-- Cancel Button -->
      <app-button
        customColor="bg-gray-200 text-gray-700 hover:bg-gray-300 px-6 py-2 rounded-lg"
        size="md"
        type="button"
      >
        Cancel
      </app-button>
    </div>
  </form>
</section>
