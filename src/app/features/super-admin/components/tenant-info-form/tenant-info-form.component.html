<section class="bg-white rounded-lg shadow-sm p-6">
    <div class="flex items-start justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900 flex items-center">
            <i class="fa-solid fa-building mr-2 text-blue-600"></i> Tenant Information
        </h3>
    </div>

    <form (ngSubmit)="onSave()" [formGroup]="form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="text-sm font-medium text-gray-600">Tenant Name</label>
                <input formControlName="tenantName" class="mt-1 w-full border rounded-md px-3 py-2" />
            </div>

            <div>
                <label class="text-sm font-medium text-gray-600">Admin Email</label>
                <input formControlName="adminEmail" class="mt-1 w-full border rounded-md px-3 py-2 bg-gray-50" />
            </div>
        </div>

        <div>
            <label class="text-sm font-medium text-gray-600">Contact Number</label>
            <input formControlName="contactNumber" class="mt-1 w-full border rounded-md px-3 py-2" />
        </div>

        <div>
            <label class="text-sm font-medium text-gray-600">Address</label>
            <textarea formControlName="address" rows="3" class="mt-1 w-full border rounded-md px-3 py-2"></textarea>
        </div>

        <!-- Change password accordion -->
        <div class="border-t pt-3">
            <app-button 
                (buttonClick)="toggleChangePassword()"
                customColor="text-sm text-gray-700 hover:text-gray-900 flex items-center space-x-2"
            >
                <span>Change Password</span>
                <i class="fas" [ngClass]="showChangePassword ? 'fa-chevron-up' : 'fa-chevron-down' "></i>
            </app-button>

            <div *ngIf="showChangePassword" class="mt-4">
                <!-- using ChangePasswordComponent - it manages its own form and submission -->
                <app-change-password [isSuperAdmin]="true" (ngSubmit)="onPasswordChanged($event)"></app-change-password>
            </div>
        </div>

        <div class="flex justify-end pt-4">
            <app-button
                customColor="bg-blue-950 text-white hover:bg-gray-500 px-5 py-2 rounded-md"
                (buttonClick)="onSave()"
            >
                Save Changes
            </app-button>
        </div>
    </form>
</section>
